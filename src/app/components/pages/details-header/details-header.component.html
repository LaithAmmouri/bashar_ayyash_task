<header class="flex items-center py-2 px-4 z-50">
  <a routerLink="/">
    <img src="https://res.cloudinary.com/advanced-web-solutions/image/upload/v1629976514/images/header_logo_o0uigu.png" class="w-16 sm:w-20" alt="LuckyTrip">
  </a>
  <div class="flex justify-center items-center w-full">
    <form (ngSubmit)="onSubmit()">
      <div class="container flex justify-center items-center">
        <div class="relative">
          <div class="absolute top-3.5 left-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input type="text" name="place" id="place" class="h-12 w-80 pl-10 pr-20 rounded-full z-0 focus:shadow focus:outline-none  shadow-inner placeholder-gray-400"
            placeholder="Search..." [(ngModel)]="place" autocomplete="off">
          <div class="absolute top-1 right-1">
            <button type="submit" class="h-10 w-20 text-white rounded-full bg-luckytrip-550 hover:bg-luckytrip-600 shadow-md">Go</button>
          </div>
        </div>
      </div>
      </form>
  </div>
</header>
